<div class="row">
  <div class="col-md-3">
    <p>{{data.weather[0].description | titlecase}}</p>
    <p>Feels like: {{data.main.feels_like}}&deg;F</p>
  </div>
  <div class="col-md-3">
    <img src="{{'http://openweathermap.org/img/wn/' + data.weather[0].icon + '@2x.png'}}">
  </div>
  <div class="col-md-3">
    <p>Temperature: {{data.main.temp}}&deg;F</p>
    <p>High: {{data.main.temp_min}}&deg;F</p>
    <p>Low: {{data.main.temp_max}}&deg;F</p>
    <p>Pressure: {{data.main.pressure}}hPa</p>
    <p>Humidity: {{data.main.humidity}}%</p>
  </div>
  <div class="col-md-3">
    <p>{{data.name + ", " + data.sys.country}}</p>
    <form>
      <input type="text" name="place" id="place" placeholder="City,State,Country" #place> <br>
      <button type="submit" class="btn btn-primary" (click)="updateWeather(place.value)">Get weather</button>
    </form>
  </div>
</div>
