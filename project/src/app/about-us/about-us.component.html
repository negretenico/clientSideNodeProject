<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
  </head>
  <body>
    <h1 style = "text-align:center;">About Us</h1>

  <div class="card">
    <div class="container">
      <h4><b>{{company.name}}</b></h4> 
      <agm-map [latitude]="company.lat" [longitude]="company.long">
        <agm-marker [latitude]="company.lat" [longitude]="company.long"></agm-marker>
      </agm-map>    
      <h4  style = "text-align:center;">Goal: {{company.des}}</h4>
    </div>
  </div>
<br>
<h4>Meet the team</h4>
<div class="row" >
  <div class="column" *ngFor="let name of names">
    <div class="card">
      <img class="card-img-top" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.freepik.com%2Ffree-vector%2Fman-avatar-profile-round-icon_24640-14044.jpg&f=1&nofb=1" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{name}}</h4>
  
      </div>
    </div>
  </div>
</div>


  
  </body>
</html>
